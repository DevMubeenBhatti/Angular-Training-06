<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 ps-0">
			<div class="login-Container">
				<div class="bg-login">
					<img class="car" src="../../assets/images/auth-car.png" alt="login">
				</div>
			</div>
		</div>
		<div class="col-md-6 pe-0">
			<div class="welcome">
				<h1>Hello <br> Welome Here :)</h1>
				<p>Registered to Access App</p>
				<mat-card>
					<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()" novalidate>
						<div class="form-container">
							<mat-form-field>
								<input id="name" matInput formControlName="name" [(ngModel)]="user.name"
									placeholder="Enter your name" />
							</mat-form-field>

							<mat-form-field>
								<input id="email" matInput formControlName="email" [(ngModel)]="user.email"
									placeholder="Enter your email" />
							</mat-form-field>

							<mat-form-field>
								<input id="password" matInput formControlName="password" [(ngModel)]="user.password"
									placeholder="Enter your password" [type]="hide ? 'password':'text'" />
								<mat-icon matSuffix (click)="hide = !hide">
									{{hide ? 'visibility' : 'visibility_off'}}
								</mat-icon>
							</mat-form-field>
							<div class="d-flex justify-content-between">
								<button mat-button type="submit" class="mat-raised-button mat-primary"
									[disabled]="!registerForm.valid">Register</button>
								<button mat-button mat-raised-button color="primary" routerLink="/login" class="divider ms-3">Login</button>
							</div>
						</div>
					</form>
				</mat-card>
			</div>
		</div>
	</div>
</div>
