<div class="col-md-6 offset-md-3">
	<mat-card class="mt-3">
		<h2> Update User </h2>
		<form (ngSubmit)="onSubmit()">
			<!-- <div class="form-group">
				<label for="disabledTextInput">Id</label>
				<input type="text" class="form-control" id="disabledTextInput" [(ngModel)]="user.userID"
					name="name">
			</div> -->
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" id="name" [(ngModel)]="user.name"
					name="name">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
			</div>
			<div class="form-group">
				<label>Status</label>
					<select class="form-select" id="inputGroupSelect01">
					  <option selected value="true">Acitve</option>
					  <option value="false">Deactive</option>
					</select>
			</div>
			<div class="d-flex justify-content-between mt-3">
				<button class="btn btn-success" type="submit">Submit</button>
				<button class="btn btn-danger" (click)="cancelUser()">Cancel</button>
			</div>
		</form>
	</mat-card>
</div>
