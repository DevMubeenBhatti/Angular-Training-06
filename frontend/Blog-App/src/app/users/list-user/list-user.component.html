<div class="container-fluid page">
	<div class="d-flex page__box p-3">
		<h2>Users</h2>
	</div>
	<div class="page__content shadow p-3 position-relative">
		<div class="page__content-data position-absolute">
			<div class="d-flex justify-content-between">
				<h6 class="text-start">Users Content Goes Here</h6>
				<button class="btn btn-sm btn-primary" (click)="createUser()"><i class="fa-solid fa-plus"></i> Add</button>
			</div>
			<div class="card">
				<table class = "table table-striped border">
					<thead>
						<tr>
							<th> User Id</th>
							<th> Name</th>
							<th> Email </th>
							<th> Password</th>
							<th> Status</th>
							<th> Actions </th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor = "let user of users" >
							<td> {{user.userID}}</td>
							<td> {{user.name}}</td>
							<td> {{user.email}}</td>
							<td> {{user.password}}</td>
							<td> {{user.active}}</td>
							<td align="right">
								<button (click) = "updateUser(user.userID)" class = "btn btn-sm btn-success"><i class="fa-solid fa-pen-to-square"></i> Update</button>
								<button (click) = "deleteUser(user.userID)" class = "btn btn-sm btn-danger" style="margin-left: 10px"><i class="fa-solid fa-trash-can"></i> Delete</button>
								<button (click) = "detailDetails(user.userID)" class = "btn btn-sm btn-info" style="margin-left: 10px"><i class="fa-solid fa-eye"></i> View</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
